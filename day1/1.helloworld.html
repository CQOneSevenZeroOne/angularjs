<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="ngapp">
		<!--V-->
		<div>
			<div ng-controller="indexCtrl">
				<p>{{name}}</p>
			</div>
		</div>
		<script src="../js/angular.js"></script>
		<script>
			//jquery requirejs
			//定义第一个主模块 命名主模块赋对象给app
			var app = angular.module("ngapp",[]);
			console.log(app)
			//C el angular控制的范围 作用域
			app.controller("indexCtrl",function($scope){
				//M
				$scope.name = "hello world"
			})
		</script>
	</body>
</html>
