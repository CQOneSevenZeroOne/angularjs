<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="ngapp">
		<!--V-->
		<div>
			<div ng-controller="indexCtrl">
				<form name="biaodan">
					<input ng-model="name" type="email" name="youxiang" required />
					<p>有填写记录：{{biaodan.youxiang.$dirty}}</p>
					<p>合法的输入：{{biaodan.youxiang.$valid}}</p>
					<p>必填：{{!biaodan.youxiang.$error.required}}</p>
					<p>{{biaodan.youxiang.$dirty&&biaodan.youxiang.$valid&&!biaodan.youxiang.$error.required}}</p>
					<button ng-disabled="!(biaodan.youxiang.$dirty&&biaodan.youxiang.$valid&&!biaodan.youxiang.$error.required)">提交</button>
				</form>
			</div>
		</div>
		<script src="../js/angular.js"></script>
		<script>
			//jquery requirejs
			//定义第一个主模块 命名主模块赋对象给app
			var app = angular.module("ngapp",[]);
			console.log(app)
			//C el angular控制的范围 作用域
			app.controller("indexCtrl",function($scope){
				//M
				$scope.name = "hello world"
			})
		</script>
	</body>
</html>
