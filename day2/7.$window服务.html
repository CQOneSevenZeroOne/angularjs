<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="ngapp">
		<div>
			<div ng-controller="indexCtrl">
				<p>{{name}}</p>
			</div>
		</div>
		<script src="../js/angular.js"></script>
		<script>
			var app = angular.module("ngapp", []);

				console.log($window);
				$window.sessionStorage.id = 1
				//$scope.$apply();
			})
		</script>
	</body>
