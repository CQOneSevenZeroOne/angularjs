<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="ngapp">
		<div>
			<div ng-controller="indexCtrl">
				<p>{{name}}</p>
			</div>
		</div>
		<script src="../js/angular.js"></script>
		<script>
			var app = angular.module("ngapp",[]);
			console.log(app)
			app.controller("indexCtrl",function($scope){
				$scope.name = "hello world"
			})
		</script>
	</body>
</html>
